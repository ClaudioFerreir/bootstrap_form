<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!--Custom CSS-->
  <link rel="stylesheet" href="main.css">
  <!--Custom JS-->
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container col-lg-6">
    <h1 class="mt-4">Formulário de Registro</h1>
    <form class="needs-validation" novalidate>
      <div class="mb-2">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Insira o seu nome completo" required>
        <div class="invalid-feedback">Por favor, insira o seu nome completo.</div>
      </div>
      <div class="mb-2">
        <label for="E-mail" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira o seu email" required>
        <div id="emailHelp" class="form-text">Nós nunca compartilharemos o seu e-mail com ninguém.</div>
        <div class="invalid-feedback">Por favor, insira o seu email.</div>
      </div>
      <div class="mb-2">
        <label for="phoneNumber" class="form-label">Telefone:</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Insira o seu telefone" required>
        <div class="invalid-feedback">Por favor, insira o seu telefone.</div>
      </div>
      <div class="mb-2">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="" id="terms" required>
          <label for="terms" class="form-check-label">
            Aceito os termos e condições do site.
          </label>
          <div class="invalid-feedback">
            Você deve aceitar os termos e condições antes de submeter.
          </div>
        </div>
      </div>
      <div class="col-4">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
