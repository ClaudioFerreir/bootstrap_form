<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!--Custom CSS-->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Formulário de Registro</h1>
    <form>
      <div class="mb-4">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Insira o seu nome completo">
      </div>
      <div class="mb-4">
        <label for="E-mail" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira o seu email">
        <div id="emailHelp" class="form-text mb-2">Nós nunca compartilharemos o seu e-mail com ninguém.</div>
      </div>
      <div class="mb-4">
        <label for="phoneNumber" class="form-label">Telefone:</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Insira o seu telefone">
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
